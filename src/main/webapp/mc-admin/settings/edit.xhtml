<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../WEB-INF/templates/template.xhtml">

    <ui:define name="title">Settings: Morecat Admin</ui:define>

    <ui:define name="content">

        <h2>Settings</h2>

        <h:form>
            <p:panelGrid columns="2">

                <h:outputLabel for="blog_name" value="Blog Name"/>
                <h:inputText id="blog_name" value="#{settingEditController.setting.blogName}"/>

                <h:outputLabel for="blog_description" value="Description" />
                <h:inputText id="blog_description" value="#{settingEditController.setting.blogDescription}"/>

                <h:outputLabel for="public" value="Public" />
                <p:selectBooleanButton id="public" value="#{settingEditController.setting.publicity}" onLabel="Yes" offLabel="No" />

            </p:panelGrid>

            <p:commandButton value="Save" action="#{settingEditController.doSave}" icon="ui-icon-disk"/>

        </h:form>

        <h:link outcome="view" value="Cancel"/>

    </ui:define>

</ui:composition>
</html>
