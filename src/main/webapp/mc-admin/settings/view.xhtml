<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="../../WEB-INF/templates/template.xhtml">

    <ui:define name="title">Settings: Morecat Admin</ui:define>

    <ui:define name="content">

        <h2>Settings</h2>

        <p:panelGrid columns="2">

            <h:outputLabel for="blog_name" value="Blog Name" />
            <h:outputText id="blog_name" value="${settingViewController.setting.blogName}"/>

            <h:outputLabel for="blog_description" value="Description" />
            <h:outputText id="blog_description" value="${settingViewController.setting.blogDescription}"/>

            <h:outputLabel for="public" value="Public" />
            <h:outputText id="public" value="${settingViewController.setting.secret}"/>

        </p:panelGrid>

        <h:link outcome="edit" value="Edit"/>

    </ui:define>

</ui:composition>
</html>
