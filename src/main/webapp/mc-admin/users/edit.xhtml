<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../../WEB-INF/templates/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{userEditController.user.id}"/>
        <f:viewAction action="#{userEditController.doFind}"/>
    </f:metadata>

    <ui:define name="title">Users: Morecat Admin</ui:define>

    <ui:define name="content">

        <h2>Users</h2>

        <h:form>

            <p:growl id="growl"/>

            <p:panelGrid columns="2">

                <h:outputLabel for="name" value="Name"/>
                <p:inputText id="name" value="#{userEditController.user.name}"/>

                <h:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{userEditController.user.password}" match="password_again"/>
                <h:outputLabel for="password_again" value="Confirm Password"/>
                <p:password id="password_again" value="#{userEditController.user.password}"/>

                <h:outputLabel for="email" value="Email"/>
                <p:inputText id="email" value="#{userEditController.user.email}"/>

                <h:outputLabel for="role" value="Role"/>
                <p:selectOneMenu id="role" value="#{userEditController.role_}" effect="fade">
                    <f:selectItem itemValue="ADMIN" itemLabel="Admin"/>
                    <f:selectItem itemValue="AUTHOR" itemLabel="Author"/>
                </p:selectOneMenu>

                <f:facet name="footer">
                    <p:commandButton value="Save" action="#{userEditController.doSave}" icon="ui-icon-disk"/>
                    <p:spacer width="20"/>
                    <p:button outcome="view" value="Cancel"/>
                </f:facet>

            </p:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
</html>
