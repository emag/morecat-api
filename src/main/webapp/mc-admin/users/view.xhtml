<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="../../WEB-INF/templates/template.xhtml">

    <ui:define name="title">Users: Morecat Admin</ui:define>

    <ui:define name="content">

        <h2>Users</h2>

        <p:dataTable var="user" value="#{userViewController.users}"
                     paginator="true" rows="10"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <p:column headerText="Name">
                <h:outputText value="#{user.name}"/>
            </p:column>
            <p:column headerText="Role">
                <h:outputText value="#{user.role.name}"/>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{user.email}"/>
            </p:column>
            <p:column headerText="Action">
                <h:link outcome="edit" value="Edit">
                    <f:param name="id" value="#{user.id}"/>
                </h:link>
            </p:column>

        </p:dataTable>

        <p:button outcome="edit" value="New User"/>

        <p:growl id="growl" globalOnly="true"/>

    </ui:define>

</ui:composition>
</html>
