<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="../../WEB-INF/templates/template.xhtml">

    <ui:define name="title">Entries: Morecat Admin</ui:define>

    <ui:define name="content">

        <h2>Entries</h2>

        <p:dataTable var="entry" value="#{entryViewController.entries}"
                     paginator="true" rows="10"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <p:column headerText="Title">
                <h:outputText value="#{entry.title}"/>
            </p:column>
            <p:column headerText="Tags">
                <h:outputText value="#{entry.tags}"/>
            </p:column>
            <p:column headerText="Author">
                <h:outputText value="#{entry.author.name}"/>
            </p:column>
            <p:column headerText="Last Modified">
                <h:outputText value="#{entry.lastModifiedAt}"/>
            </p:column>
            <p:column headerText="Created">
                <h:outputText value="#{entry.createdAt}"/>
            </p:column>
        </p:dataTable>

    </ui:define>

</ui:composition>
</html>
