<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../WEB-INF/templates/template.xhtml">

    <ui:define name="title">Profile: Morecat Admin</ui:define>

    <ui:define name="content">

        <h2>Profile</h2>

        <h:form>

            <p:growl id="growl" autoUpdate="true"/>

            <p:panelGrid columns="2">

                <h:outputLabel for="name" value="Name"/>
                <p:inputText id="name" value="#{profileEditController.profile.name}"/>

                <h:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{profileEditController.profile.password}" match="password_again" label="Password"/>
                <h:outputLabel for="password_again" value="Confirm Password"/>
                <p:password id="password_again" value="#{profileEditController.profile.password}" label="Confirm Password"/>

                <h:outputLabel for="email" value="Email"/>
                <p:inputText id="email" value="#{profileEditController.profile.email}"/>

                <f:facet name="footer">
                    <p:commandButton value="Save" action="#{profileEditController.doSave}" icon="ui-icon-disk"/>
                </f:facet>

            </p:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
</html>
