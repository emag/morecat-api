<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>
    <ui:insert name="title">Default title</ui:insert>
  </title>
  <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
  <p:layout fullPage="true">

    <p:layoutUnit id="header" position="north" size="65">
      <h:form>
        <p:menubar>
          <p:menuitem value="MoreCat #{versionController.version}"/>
          <f:facet name="options">
            <p:menuButton value="Welcome, #{authController.loginUserName}">
              <p:menuitem value="Edit Profile" outcome="/mc-admin/profile/edit"/>
              <p:menuitem value="Logout" action="#{authController.logout}"/>
            </p:menuButton>
          </f:facet>
        </p:menubar>
      </h:form>
    </p:layoutUnit>

    <p:layoutUnit id="menu" position="west" size="200" resizable="true" collapsible="true" header="Menu">
      <h:form>
        <p:menu style="width: 90%">
          <p:menuitem value="New Entry" outcome="/mc-admin/entries/edit"
                      icon="ui-icon-pencil" style="background: darkorange; color: cornsilk"/>
          <p:separator/>
          <p:menuitem value="Overview" outcome="/mc-admin/overview/view" icon="ui-icon-home"/>
          <p:menuitem value="Entries" outcome="/mc-admin/entries/view" icon="ui-icon-document"/>
          <p:menuitem value="Media" outcome="/mc-admin/media/view" icon="ui-icon-image"/>
          <p:menuitem value="Stats" outcome="/mc-admin/stats/view" icon="ui-icon-signal"
                      rendered="#{request.isUserInRole('ADMIN')}"/>
          <p:menuitem value="Users" outcome="/mc-admin/users/view" icon="ui-icon-person"
                      rendered="#{request.isUserInRole('ADMIN')}"/>
          <p:menuitem value="Settings" outcome="/mc-admin/settings/view" icon="ui-icon-wrench"
                      rendered="#{request.isUserInRole('ADMIN')}"/>
        </p:menu>
      </h:form>
    </p:layoutUnit>

    <p:layoutUnit id="content" position="center">
      <ui:insert name="content">Default content</ui:insert>
    </p:layoutUnit>

  </p:layout>
</h:body>
</html>
